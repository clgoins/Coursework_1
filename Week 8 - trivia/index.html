<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener('DOMContentLoaded', function(){
                let correctAnswer = document.querySelector('.correct');
                let wrongAnswers = document.querySelectorAll('.incorrect');
                let freeAnswer = document.querySelector('#freeAnswer');
                let freeSubmit = document.querySelector('#freeSubmit');

                correctAnswer.addEventListener('click', function(){
                    correctAnswer.style.backgroundColor = 'green';
                    document.querySelector('#answerField').innerHTML = "Correct!";
                });

                for(let i = 0; i < wrongAnswers.length; i++)
                {
                    wrongAnswers[i].addEventListener('click', function(){
                        wrongAnswers[i].style.backgroundColor = 'red';
                        document.querySelector('#answerField').innerHTML = "Incorrect.";
                    });
                }

                freeSubmit.addEventListener('click', function(){
                    if (freeAnswer.value == "Octave" || freeAnswer.value == "octave")
                    {
                        freeAnswer.style.backgroundColor = 'green';
                        document.querySelector('#answerField2').innerHTML = "Correct!";
                    }
                    else
                    {
                        freeAnswer.style.backgroundColor = 'red';
                        document.querySelector('#answerField2').innerHTML = "Incorrect.";
                    }

                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many unique musical notes are there in a Major scale?</h3>
                    <button class="incorrect"> 1 </button>
                    <button class="correct"> 7 </button>
                    <button class="incorrect"> 12 </button>
                    <button class="incorrect"> 25 </button>
                    <p id="answerField"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the interval from C2 to C3 on a piano?</h3>
                    <input type="text" id="freeAnswer">
                    <button id="freeSubmit">Submit Answer!</button>
                    <p id="answerField2"></p>
            </div>
        </div>
    </body>
</html>
