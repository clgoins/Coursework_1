{% block main %}

    <form name="purchase" action="/buy" method="post">
        <input name="symbol" autofocus autocomplete="off" placeholder="Stock Symbol:" type="text">

        <button type="submit">Buy Shares</button>
    </form>
</div>

{% endblock %}
