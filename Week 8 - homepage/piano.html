        <title>Browser Piano!</title>

    <body>
        <div class="header">
            <h1>Play piano!</h1>
        </div>
        <div class="textContent">
            <br><br><br><br>
            <p>Click a key to play a note!</p>
        </div>
        <div>
            <div class="whiteKeys">
                <button id="c2" class="whitePianoKey"></button>
                <button id="d2" class="whitePianoKey"></button>
                <button id="e2" class="whitePianoKey"></button>
                <button id="f2" class="whitePianoKey"></button>
                <button id="g2" class="whitePianoKey"></button>
                <button id="a2" class="whitePianoKey"></button>
                <button id="b2" class="whitePianoKey"></button>
                <button id="c3" class="whitePianoKey"></button>
            </div>
            <div class="blackKeys">
                <button id="cs2" class="blackKeyGroup1"></button>
                <button id="ds2" class="blackKeyGroup1"></button>
                <button id="fs2" class="blackKeyGroup2"></button>
                <button id="gs2" class="blackKeyGroup2"></button>
                <button id="as2" class="blackKeyGroup2"></button>
            </div>
        </div>
